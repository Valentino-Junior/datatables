<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<title>{% block title %}{% endblock %}</title>
{% load static %}  
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<!-- ############## datatables responsive cdn link  ############### -->
<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.bootstrap.css">

<!-- This link is important has styling such as up and down arrow, hover striped and stationary on the 1st row, however have not used it in this example thus have used boot strap instead -->
<!-- <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css"> -->


<!-- **********toast link script ******** -->

<link rel="stylesheet" href="{% static 'plugins/toastr/toastr.min.css' %}">

</head> 
<body>
<div class="container">
 <div class="row">
    {% block content %}{% endblock %}
 </div>
</div>

<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
 
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>

<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>

<!-- ############## datatables responsive cdn script ########## -->

<script src="https://cdn.datatables.net/responsive/2.2.7/js/dataTables.responsive.js"></script>

<!-- #########toast script ######### -->

<script src="{% static 'plugins/toastr/toastr.min.js' %}"></script>


<!-- ######### datatables script ########### -->
<script>
   $(document).ready(function() {
       $('#bootstrapdatatable').DataTable({

        "aLengthMenu": [[3, 5, 10, 25, -1], [3, 5, 10, 25, "All"]],
        "iDisplayLength": 3,
         responsive: true,

          } 
       );
   } );
   </script>


<!-- **********mark checkbox script ******** -->
<script>
$("#selecter").change(function () {
   if (this.checked) {
     $('input[name="employees"]').prop('checked', true);
   }
   else {
     $('input[name="employees"]').prop('checked', false);
   }
 });
 </script>

<!-- ############# Alert message with progressbar ########## -->
{% if messages %}
  {% for message in messages %}
  <script type=text/javascript>
    toastr.options.progressBar = true;
    toastr.{{ message.tags }}('{{ message }}')
  </script>
  {% endfor %}
  {% endif %}

  
</body> 
</html>
