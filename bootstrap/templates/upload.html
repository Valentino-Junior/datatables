<script>
    updateList = function() {
      var input = document.getElementById('file');
      var output = document.getElementById('fileList');
      var children = "";
      for (var i = 0; i < input.files.length; ++i) {
        var file = input.files.item(i);
        var fileSize = file.size; // size in bytes
        var sizeInKB = (fileSize / 1024).toFixed(2);
        var sizeInMB = (fileSize / (1024 * 1024)).toFixed(2);
        if (sizeInKB > 1024) {
          children +=  '<li>'+ input.files.item(i).name + "     " + sizeInMB + "MB" +  '<span class="remove-list" onclick="return this.parentNode.remove()">X</span>' + '</li>'}
          else {
            children +=  '<li>'+ input.files.item(i).name + '  ('   +  sizeInKB + ' KB)' +  '<span class="remove-list" onclick="return this.parentNode.remove()" style = "color: blue; text-decoration: underline;font-size: small;">remove</span>' + '</li>' 
          }
      }
      output.innerHTML = children;
  }
    </script>
