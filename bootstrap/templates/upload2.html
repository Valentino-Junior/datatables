<script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/min/dropzone.min.js"
    integrity="sha512-9WciDs0XP20sojTJ9E7mChDXy6pcO0qHpwbEJID1YVavz2H6QBz5eLoDD8lseZOb2yGT8xDNIV7HIe1ZbuiDWg=="

      <!-- Include the Dropzone JavaScript file -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.7.2/dropzone.js"></script>

      <!-- Initialize the Dropzone form -->
      <script>

        Dropzone.autoDiscover = false;

        var myDropzone = new Dropzone(".dropzone", {
          acceptedFiles: ".jpeg, .jpg, .png, .gif, .pptx, .ppt, .doc,.docx, .xls, .xlsx,.csv, .tsv, .ppt,.pptx,.pages,.odt,",
          addRemoveLinks: true,
          parallelUploads: 20,
          maxFiles: 20,
          uploadMultiple: true,
          maxFilesize: 256 * 4 * 2,
          dictRemoveFile: "Remove",
          paramName: "files",

        });

      </script>
