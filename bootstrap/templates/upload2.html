<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <link href="dropzone.min.css" rel="stylesheet" type="text/css">

    <!-- Script -->

    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />


</head>
<body>
   
    
    <form method="post" enctype="multipart/form-data"  id="dropzone-form" class="dropzone">
        {% csrf_token %}

        <div>
            <label for="id_instructions">Instructions:</label>
            <textarea name="instructions" id="id_instructions"></textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
    


      <!-- Initialize the Dropzone form -->
      <script>


        var myDropzone = new Dropzone(".dropzone", {
          acceptedFiles: ".jpeg, .jpg, .png, .gif, .pptx, .ppt, .doc,.docx, .xls, .xlsx,.csv, .tsv, .ppt,.pptx,.pages,.odt,",
          addRemoveLinks: true,
          parallelUploads: 20,
          maxFiles: 20,
          uploadMultiple: true,
          maxFilesize: 256 * 4 * 2,
          dictRemoveFile: "Remove",
          paramName: "files",

        });

      </script>

</html>
